name: Run Tests
on: [push, pull_request]

jobs:
    build:
        name: Run Tests
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-16.04, ubuntu-18.04]
        steps:
            - uses: actions/checkout@v2
            - name: Run Tests
              run: bash ./run.sh
              working-directory: ./tests/
